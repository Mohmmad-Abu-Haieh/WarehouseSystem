<div class="container mt-1">
  <nav aria-label="breadcrumb" class="px-4 py-2">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a routerLink="/pages/home">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Logs
    </li>
  </ol>
</nav>

<table mat-table [dataSource]="this.dataOfTable.Data" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>

    <ng-container matColumnDef="Level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

    <ng-container matColumnDef="Exception">
    <th mat-header-cell *matHeaderCellDef> Exception </th>
    <td mat-cell *matCellDef="let element"> {{element.exception}} </td>
  </ng-container>

    <ng-container matColumnDef="RenderedMessage">
    <th mat-header-cell *matHeaderCellDef> Rendered message </th>
    <td mat-cell *matCellDef="let element"> {{element.renderedMessage}} </td>
  </ng-container>

  <!-- Add more columns as needed -->

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<mat-paginator [length]="this.dataOfTable.DataCount"
               [pageSize]="this.dataOfTable.PageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageChange($event)">
</mat-paginator>
</div>
