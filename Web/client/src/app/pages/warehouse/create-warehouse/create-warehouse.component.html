<div class="px-4 py-3">
  <form #createWarehouseForm="ngForm" (ngSubmit)="onSubmitWarehouse(createWarehouseForm)">
    <div class="dialog-content px-4 py-3">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" required #name="ngModel" />
        <div *ngIf="name.invalid && name.touched" class="text-danger mt-1 ms-1">
          <div *ngIf="name.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" required
          #address="ngModel" />
        <div *ngIf="address.invalid && address.touched" class="text-danger mt-1 ms-1">
          <div *ngIf="address.errors?.['required']">Address is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" required #city="ngModel" />
        <div *ngIf="city.invalid && city.touched" class="text-danger mt-1 ms-1">
          <div *ngIf="city.errors?.['required']">City is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" name="countryId" [(ngModel)]="model.countryId" required>
          <option value="" disabled selected>Select Country</option>
          <option *ngFor="let country of countries" [value]="country.id">
            {{ country.text }}
          </option>
        </select>
      </div>
      <div *ngIf="!warehouseId" class="d-grid mb-2">
        <button type="submit" class="btn btn-primary" [disabled]="createWarehouseForm.invalid">Create</button>
      </div>
      <div *ngIf="warehouseId" class="d-grid mb-2">
        <button type="submit" class="btn btn-primary" [disabled]="createWarehouseForm.invalid">Update</button>
      </div>
    </div>
  </form>
</div>
