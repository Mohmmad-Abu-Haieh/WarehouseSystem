        
<div class="px-4 py-3">
<form #createWarehouseForm="ngForm" (ngSubmit)="onSubmitWarehouse(createWarehouseForm)">
  <div class="dialog-content px-4 py-3">

    <div class="mb-3">
      <label>Name</label>
      <input type="text"
             class="form-control"
             name="name"
             [(ngModel)]="model.name"
             required />
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text"
             class="form-control"
             name="address"
             [(ngModel)]="model.address"
             required />
    </div>

    <div class="mb-3">
      <label>City</label>
      <input type="text"
             class="form-control"
             name="city"
             [(ngModel)]="model.city" />
    </div>
<div class="mb-3">
  <label for="country" class="form-label">Country</label>
  <select class="form-select"
          id="country"
          name="countryId"
          [(ngModel)]="model.countryId"
          required>
    <option value="" disabled selected>Select Country</option>
    <option *ngFor="let country of countries" [value]="country.id">
      {{ country.text }}
    </option>
  </select>
</div>
<div *ngIf="!warehouseId" class="d-grid mb-2">
      <button type="submit" class="btn btn-primary" [disabled]="createWarehouseForm.invalid">Create</button>
</div>
<div *ngIf="warehouseId" class="d-grid mb-2">
      <button type="submit" class="btn btn-primary" [disabled]="createWarehouseForm.invalid">Update</button>
</div>
 </div>
</form>
</div>
