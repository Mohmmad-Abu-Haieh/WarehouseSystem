<nav aria-label="breadcrumb" class="px-4 py-2">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a routerLink="/pages/home">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      Dashboard
    </li>
  </ol>
</nav>
<div class="container py-4">
  <h2 class="mb-4 text-center">Warehouse Inventory Overview</h2>

  <div class="row mb-4">
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-success text-white text-center">
          ðŸ”¼ Top 10 High Quantity Items
        </div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Item Name</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dashboardService.topHighItems">
                <td>{{ item.itemName }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-danger text-white text-center">
          ðŸ”½ Top 10 Low Quantity Items
        </div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Item Name</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dashboardService.topLowItems">
                <td>{{ item.itemName }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          ðŸ“Š Stock Overview Chart
        </div>
        <div class="card-body">
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            height="300">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
